<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/images/iconeInsta.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
   <div class="phone-app">
       <form action="">
           <div class="logo">
              <img src="/images/Instagram_logo.svg" alt="">
           </div>
           <input type="text" placeholder="Phone number, username or email">
           <input type="password" placeholder="Password">
           <button:submit class="form-btn">Log in</button:submit>
           <span class="or">OR</span>
           <div class="facebook">
               <img src="/images/facebook_logo.svg" alt="Facebook">
               <a href="#" class="facebook-login">Log in with Facebook</a>
           </div>
           <a href="#" class="forgot">Forgot password?</a>
       </form>
   </div>
   </section>

<footer>

</footer>
    
</body>
</html>
