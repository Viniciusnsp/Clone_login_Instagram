<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/images/iconeInsta.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <div class="container">
        <div class="phone">
            <div class="form">
                <form action="">
                    <div class="logo">
                        <img src="images/Instagram_logo.svg" alt="Instagram logo">
                    </div>
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button class="form-btn" type="submit">Log in</button>
                    <span class="separador">or</span>
                    <a class="facebook" href="#">
                        <img src="/images/facebook_logo.svg" alt="facebook">
                        Log in with Facebook
                    </a>
                    <a class="password-forgot" href="#">Forgot password?</a>
                </form>
                <div class="account">
                    Don't an account? <a href="#">Sign up</a>
                </div>
                <div class="app">
                    <span>Get the app.</span>
                    <div class="store">
                        <img src="/images/app-store.png" alt="App Store">
                        <img src="/images/google-play.png" alt="Play Store">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
